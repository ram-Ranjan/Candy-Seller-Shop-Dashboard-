    <div class="container my-5">
        <h1>Candy Store</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Add Candy</h2>
                <form id="candyForm">
                    <div class="mb-3">
                        <label for="candyName" class="form-label">Candy Name</label>
                        <input type="text" class="form-control" id="candyName" required>
                    </div>
                    <div class="mb-3">
                        <label for="desc" class="form-label">Description</label>
                        <input type="text" class="form-control" id="desc" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" class="form-control" id="price" required>
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-control">Quantity</label>
                        <input type="number" class="form-control" id="quantity" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Candies</h2>
                <div id="candyList"></div>
                <div class="mt-3">
                    <label for="total">Total:</label>
                    <input type="text" id="total" class="form-control" disabled>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"></script>
    <script src="script.js"></script>
